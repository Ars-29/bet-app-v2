version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb-replica
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - bet-app-network

  mongodb-setup:
    image: mongo:7.0
    depends_on:
      - mongodb
    command: >
      bash -c "
        sleep 10 &&
        mongo --host mongodb:27017 --eval 'rs.initiate({_id: \"rs0\", members: [{_id: 0, host: \"mongodb:27017\"}]})'
      "
    networks:
      - bet-app-network

volumes:
  mongodb_data:

networks:
  bet-app-network:
    driver: bridge
